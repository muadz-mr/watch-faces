<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Watch Faces</title>
  </head>
  <body>
    <div class="watch-face">
      <div class="time-info">
        <time id="time"></time>
        <div id="amPm"></div>
      </div>
      <div class="illustration-area">
        <!-- Morning Elements -->
        <img id="sun" src="./assets/sun.svg" alt="" />
        <img id="mount-small" src="./assets/mount_small.svg" alt="" />
        <img id="mount-big" src="./assets/mount_big.svg" alt="" />
        <!-- Afternoon Elements -->
        <img id="sun-afternoon" src="./assets/sun_afternoon.svg" alt="" />
        <img id="sea-reflection" src="./assets/sea_reflection.svg" alt="" />
        <img id="cloud-big" src="./assets/cloud_big.svg" alt="" />
        <img id="cloud-small" src="./assets/cloud_small.svg" alt="" />
        <!-- Evening Elements -->
        <img id="moon" src="./assets/moon.svg" alt="" />
        <img id="stars" src="./assets/stars.svg" alt="" />
        <img id="cloud-s-night" src="./assets/cloud_small_eve.svg" alt="" />
        <img id="cloud-m-night" src="./assets/cloud_medium_eve.svg" alt="" />
        <img id="cloud-b-night" src="./assets/cloud_big_eve.svg" alt="" />
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
